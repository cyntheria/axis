name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            suffix: ""
            cross: true
          - os: ubuntu-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
            cross: false # We'll use cargo-xwin for MSVC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install cargo-xwin
        if: matrix.target == 'x86_64-pc-windows-msvc'
        run: cargo install cargo-xwin

      - name: Build (Linux Musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (Windows MSVC)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        run: cargo xwin build --release --target ${{ matrix.target }}

      - name: Prepare Archival
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/axis${{ matrix.suffix }} staging/axis-${{ matrix.target }}${{ matrix.suffix }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: axis-${{ matrix.target }}
          path: staging/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
